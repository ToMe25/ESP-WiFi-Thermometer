[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
lib_deps = 
	adafruit/DHT sensor library@^1.4.0
	ottowinter/ESPAsyncWebServer-esphome@^1.2.7
