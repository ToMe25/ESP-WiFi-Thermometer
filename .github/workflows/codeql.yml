# This workflow runs a CodeQL analysis for all relevant build configurations.

name: "CodeQL"

on:
  push:
    paths:
      - src/**
      - lib/**
      - test/**
      - include/**
      - platformio.ini
      - .github/workflows/codeql.yml
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'javascript' ]
        # The platform io environments to test
        env: [ 'esp32dev_debug', 'esp_wroom_02_debug' ]
        exclude:
          - language: javascript
            env: esp_wroom_02_debug

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      if: ${{ matrix.language == 'cpp' }}
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Platform IO
      if: ${{ matrix.language == 'cpp' }}
      run: pip install -U platformio

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Build using platformio
      if: ${{ matrix.language == 'cpp' }}
      run: |
        echo "OTA Password" > otapass.txt
        echo "WiFi SSID" > wifissid.txt
        echo "WiFi Passphrase" > wifipass.txt
        echo "MQTT Username" > mqttuser.txt
        echo "MQTT Password" > mqttpass.txt
        pio run -e ${{ matrix.env }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
