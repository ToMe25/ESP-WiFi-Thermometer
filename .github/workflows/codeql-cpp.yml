# This workflow runs a CodeQL analysis on the c++ code for all relevant build configurations.

name: "C++ CodeQL"

on:
  push:
    paths:
      - src/**
      - include/**
      - lib/**
      - shared/**
      - platformio.ini
      - .github/workflows/codeql-cpp.yml
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # The platform io environments to test
        env: [ 'esp32dev_debug', 'esp_wroom_02_debug' ]

    steps:
    - name: Checkout repository
      id: checkout
      uses: actions/checkout@v5

    - name: Setup Python
      id: setup-python
      uses: actions/setup-python@v6
      with:
        python-version: 3.x

    - name: Get pip cache dir
      id: pip-cache
      shell: bash
      run: |
        echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
        
    - name: Cache pip packages and Platform IO build cache
      uses: actions/cache@v4
      with:
        path: |
            ${{ steps.pip-cache.outputs.dir }}
            ~/.platformio/.cache
        key: ubuntu-latest-codeql-${{ matrix.env }}-platformio-${{ hashFiles('platformio.ini') }}
        restore-keys: ubuntu-latest-codeql-${{ matrix.env }}-platformio-

    - name: Install Platform IO
      id: pio-install
      run: pip install -U platformio

    - name: Create dummy crdential files
      id: create-dummy-creds
      run: |
        echo "OTA Password" > otapass.txt
        echo "WiFi SSID" > wifissid.txt
        echo "WiFi Passphrase" > wifipass.txt
        echo "MQTT Username" > mqttuser.txt
        echo "MQTT Password" > mqttpass.txt

    - name: Initialize CodeQL
      id: codeql-init
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: Build using platformio
      id: pio-build
      run: pio run -e ${{ matrix.env }}

    - name: Perform CodeQL Analysis
      id: codeql-analyze
      uses: github/codeql-action/analyze@v4
