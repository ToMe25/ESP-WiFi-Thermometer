# This workflow runs a CodeQL analysis on the c++ code for all relevant build configurations.

name: "C++ CodeQL"

on:
  push:
    paths:
      - src/**
      - lib/**
      - test/**
      - include/**
      - platformio.ini
      - .github/workflows/codeql-cpp.yml
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # The platform io environments to test
        env: [ 'esp32dev_debug', 'esp_wroom_02_debug' ]
        # Whether to run quality queries, or check libs
        check: [ 'quality', 'libs' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Platform IO
      run: pip install -U platformio

    - name: Create crdential files
      run: |
        echo "OTA Password" > otapass.txt
        echo "WiFi SSID" > wifissid.txt
        echo "WiFi Passphrase" > wifipass.txt
        echo "MQTT Username" > mqttuser.txt
        echo "MQTT Password" > mqttpass.txt

    - name: Initialize CodeQL for quality check
      if: ${{ matrix.check == 'quality' }}
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config: |
          queries:
            - uses: security-and-quality
          paths:
            - src
            - lib
          paths-ignore:
            - .pio/libdeps

    - name: Initialize CodeQL for library check
      if: ${{ matrix.check == 'libs' }}
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config: |
          queries:
            - uses: security-extended
          paths:
            - .pio/libdeps
          paths-ignore:
            - src
            - lib

    - name: Build using platformio
      run: pio run -e ${{ matrix.env }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
